<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../public/stylesheets/settings.css">
</head>
<body>
    <div class = "container" id = "big-container">
        <h1 id="page-name">Setting the board</h1>
<!--Dimensions sliders//////////////////////////////////-->
        <p class="slider-title">Number of Rows</p>
        <div class = "slider-container">
            <input type="range" min="5" max="20" value="10" class="slider" id="rowRange">
            <div class="slider-value-container">
                <p class="slider-value">20</p>
            </div>
        </div>

        <p class="slider-title">Number of Columns</p>
        <div class = "slider-container">
            <input type="range" min="5" max="30" value="10" class="slider" id="colRange">
            <div class="slider-value-container">
                <p class="slider-value">30</p>
            </div>
        </div>
        
        <p class="slider-title">Number of Bombs</p>
        <div class = "slider-container">
            <input type="range" min="5" max="30" value="10" class="slider" id="bombRange">
            <div class="slider-value-container">
                <p class="slider-value">30</p>
            </div>
        </div>
<!--Checkbox for uploading scores//////////////////////////////-->
        <div id="checkBox-container">
            <input type="checkbox" id="postScoreCheckbox" value="no">
            <label for="postScoreCheckbox">Post Score Online (Requires Player name)</label>
        </div>
    <br><!--Player name input//////////////////////////////-->
        <p class="slider-title">Player name:</p>
        <input type="text" id="playername-field" disabled="true">
<br><br> <!--Buttons///////////////////////////////////////-->
        <div id="buttons-container">
            <button class="button" id="play-button">Play</button>
            <button class="button" id="cancel-button">Cancel</button>
        </div>
    </div>
</body>
</html>
